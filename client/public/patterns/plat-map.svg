<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 780" fill="none">
  <g opacity="0.15" stroke="currentColor" stroke-width="1">
    <!-- Grid lines like a plat map -->
    <line x1="0" y1="130" x2="780" y2="130"/>
    <line x1="0" y1="260" x2="780" y2="260"/>
    <line x1="0" y1="390" x2="780" y2="390"/>
    <line x1="0" y1="520" x2="780" y2="520"/>
    <line x1="0" y1="650" x2="780" y2="650"/>
    <line x1="130" y1="0" x2="130" y2="780"/>
    <line x1="260" y1="0" x2="260" y2="780"/>
    <line x1="390" y1="0" x2="390" y2="780"/>
    <line x1="520" y1="0" x2="520" y2="780"/>
    <line x1="650" y1="0" x2="650" y2="780"/>
    <!-- Property lines at angles -->
    <line x1="65" y1="195" x2="715" y2="585" stroke-dasharray="4,4"/>
    <line x1="65" y1="585" x2="715" y2="195" stroke-dasharray="4,4"/>
    <!-- Section markers -->
    <circle cx="195" cy="195" r="4" fill="currentColor"/>
    <circle cx="585" cy="195" r="4" fill="currentColor"/>
    <circle cx="195" cy="585" r="4" fill="currentColor"/>
    <circle cx="585" cy="585" r="4" fill="currentColor"/>
    <circle cx="390" cy="390" r="6" fill="currentColor"/>
  </g>
</svg>
